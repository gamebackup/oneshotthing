<script>
    // --- External Audio Player Setup ---
    let audioElement = null;

    async function playBGM(url) {
      // Stop current track
      if (audioElement) {
        audioElement.pause();
        audioElement.remove();
      }

      // Create new audio element
      audioElement = document.createElement('audio');
      audioElement.loop = true;
      audioElement.volume = 0.5;

      // If the engine requested the resource without an extension (common in RPG Maker),
      // try common extensions so the browser can actually fetch the file.
      const hasExt = /\.[a-z0-9]{1,5}$/i.test(url);
      const candidates = hasExt ? [url] : [url + '.ogg', url + '.mp3', url + '.wav', url];

      let chosen = null;
      // Some servers block HEAD; instead, try to load metadata via a temporary Audio element.
      async function testCandidate(candidate) {
        return new Promise(resolve => {
          const a = document.createElement('audio');
          let settled = false;
          const tidy = () => {
            try { a.src = ''; } catch (e) {}
            try { a.remove(); } catch (e) {}
          };
          const onSuccess = () => { if (!settled) { settled = true; tidy(); resolve(true); } };
          const onFail = () => { if (!settled) { settled = true; tidy(); resolve(false); } };
          a.addEventListener('loadedmetadata', onSuccess, { once: true });
          a.addEventListener('error', onFail, { once: true });
          // timeout in case server doesn't respond
          const to = setTimeout(() => { if (!settled) { settled = true; tidy(); resolve(false); } }, 1200);
          try {
            a.preload = 'metadata';
            a.src = candidate;
            // some browsers will start loading immediately
          } catch (e) {
            clearTimeout(to);
            resolve(false);
          }
        });
      }

      for (const candidate of candidates) {
        try {
          // eslint-disable-next-line no-await-in-loop
          if (await testCandidate(candidate)) { chosen = candidate; break; }
        } catch (_) {}
      }

      if (!chosen) chosen = url;

      audioElement.src = chosen;

      // Attempt to play (requires user click/interaction in modern browsers)
      audioElement.play().catch(e => {
        console.warn("Autoplay failed. User must interact with the page to start audio.", e);
      });
    }

    // A small dummy buffer to satisfy the WASM's VFS for intercepted audio files.
    const DUMMY_BUFFER = new Uint8Array([0x00]);

    // --- PATCHED onRequestFile (XHR-based) ---
    var onRequestFile = (function() {
        return function(path, callback, arg) {
            const fullPath = path.replace(/^\.\//, '');
            const isMusic = fullPath.includes('Music/');
            const isSound = fullPath.includes('Sound/');

            // 1. INTERCEPT AUDIO REQUESTS
            if (isMusic || isSound) {
                console.log("INTERCEPTED AUDIO request:", fullPath);
                
                if (isMusic) {
                    // Start BGM playback using the browser's native audio API
                    playBGM(fullPath);
                }
                
                // Return dummy data immediately to satisfy the WASM's VFS 
                // and prevent the WASM's broken audio decoder from running.
                if (callback) {
                    callback(DUMMY_BUFFER, arg);
                }
                return; 
            }

            // 2. STANDARD FILE LOADING (XHR for VFS files)
            const xhr = new XMLHttpRequest();
            xhr.open('GET', fullPath, true); // true for asynchronous
            xhr.responseType = 'arraybuffer';

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Success: Return data to the WASM module
                    const data = new Uint8Array(xhr.response);
                    if (callback) {
                        callback(data, arg);
                    }
                } else {
                    // Failure (e.g., 404): Signal failure to the WASM module
                    console.warn(`XHR File not found (${xhr.status}): ${fullPath}`);
                    if (callback) {
                        callback(null, arg);
                    }
                }
            };

            xhr.onerror = function() {
                console.error("XHR Network Error fetching:", fullPath);
                if (callback) {
                    callback(null, arg);
                }
            };

            xhr.send();
        };
    })();

const keysDown = new Map();

/**
 * Simulate a keyboard event on the emscripten canvas
 *
 * @param {string} eventType Type of the keyboard event
 * @param {string} key Key to simulate
 */
function simulateKeyboardEvent(eventType, key) {
  const event = new Event(eventType, { bubbles: true });
  event.code = key;

  canvas.dispatchEvent(event);
}

/**
 * Simulate a keyboard input from `keydown` to `keyup`
 *
 * @param {string} key Key to simulate
 */
function simulateKeyboardInput(key) {
  simulateKeyboardEvent('keydown', key);
  window.setTimeout(() => {
    simulateKeyboardEvent('keyup', key);
  }, 100);
}

/**
 * Bind a node by a specific key to simulate on touch
 *
 * @param {*} node The node to bind a key to
 * @param {string} key Key to simulate
 */
function bindKey(node, key) {
  keys.set(node.id, key);

  node.addEventListener('touchstart', event => {
    event.preventDefault();
    simulateKeyboardEvent('keydown', key);
    keysDown.set(event.target.id, node.id);
    node.classList.add('active');
  });

  node.addEventListener('touchend', event => {
    event.preventDefault();

    const pressedKey = keysDown.get(event.target.id);
    if (pressedKey && keys.has(pressedKey)) {
      const key = keys.get(pressedKey);
      simulateKeyboardEvent('keyup', key);
    }

    keysDown.delete(event.target.id);
    node.classList.remove('active');

    if (lastTouchedId) {
      document.getElementById(lastTouchedId).classList.remove('active');
    }
  });

  // Inspired by https://github.com/pulsejet/mkxp-web/blob/262a2254b684567311c9f0e135ee29f6e8c3613e/extra/js/dpad.js
  node.addEventListener('touchmove', event => {
    const { target, clientX, clientY } = event.changedTouches[0];
    const origTargetId = keysDown.get(target.id);
    const nextTargetId = document.elementFromPoint(clientX, clientY).id;
    if (origTargetId === nextTargetId) return;

    if (origTargetId) {
      const key = keys.get(origTargetId);
      simulateKeyboardEvent('keyup', key);
      keysDown.delete(target.id);
      document.getElementById(origTargetId).classList.remove('active');
    }

    if (keys.has(nextTargetId)) {
      const key = keys.get(nextTargetId);
      simulateKeyboardEvent('keydown', key);
      keysDown.set(target.id, nextTargetId);
      lastTouchedId = nextTargetId;
      document.getElementById(nextTargetId).classList.add('active');
    }
  })
}

/** @type {{[key: number]: Gamepad}} */
let gamepads = {};
const haveEvents = 'ongamepadconnected' in window;

function addGamepad(gamepad) {
  if (gamepad == undefined) {
    return;
  }
  gamepads[gamepad.index] = gamepad;
  updateTouchControlsVisibility();
}

function removeGamepad(gamepad) {
  if (gamepad == undefined) {
    return;
  }
  delete gamepads[gamepad.index];
  updateTouchControlsVisibility();
}

/** @returns {Gamepad[]} */
function getGamepads() {
  var pads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads() : []);
  return pads;
}

function scanGamePads() {
  var pads = getGamepads();
  for (var i = 0; i < pads.length; i++) {
    if (pads[i]) {
      if (pads[i].index in gamepads) {
        gamepads[pads[i].index] = pads[i];
      } else {
        addGamepad(pads[i]);
      }
    }
  }
}

if (!haveEvents) {
  setInterval(scanGamePads, 500);
}

window.addEventListener('gamepadconnected', function(e) {
  addGamepad(e.gamepad);
});

window.addEventListener('gamepaddisconnected', function(e) {
  removeGamepad(e.gamepad);
})

function updateTouchControlsVisibility() {
  if (hasTouchscreen && Object.keys(gamepads).length === 0) {
    for (const elem of document.querySelectorAll('#dpad, #apad')) {
      elem.style.display = '';
    }
  } else {
    // If we don't have a touch screen, OR any gamepads are connected...
    for (const elem of document.querySelectorAll('#dpad, #apad')) {
      // Hide the touch controls
      elem.style.display = 'none';
    }
  }
}

// Bind all elements providing a `data-key` attribute with the
// given key on touch-based devices
if (hasTouchscreen) {
  for (const button of document.querySelectorAll('[data-key]')) {
    bindKey(button, button.dataset.key);
  }
} else {
  // Prevent scrolling when pressing specific keys
  window.addEventListener('keydown', event => {
    if (preventNativeKeys.includes(event.key)) {
      event.preventDefault();
    }
  });

  canvas.addEventListener('contextmenu', event => {
    event.preventDefault();
    // simulateKeyboardInput('Escape', 27);
  });

  // canvas.addEventListener('click', () => {
  //   simulateKeyboardInput('Enter', 13);

}

updateTouchControlsVisibility();
